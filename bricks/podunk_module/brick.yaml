name: podunk_module
description: A simple module brick
version: 0.1.0+2
vars:
  moduleName:
    type: string
    description: Module name
    default: home
  
  projectName:
    type: string
    description: Name of the project for imports
    default: none

hooks:
  post_gen:
    - description: "Running build_runner to generate .g.dart files"
      command: "dart run build_runner build --delete-conflicting-outputs"